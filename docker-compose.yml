version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────
  # Main MRV Application
  # ─────────────────────────────────────────────────────────────────
  hedera-mrv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hedera-mrv
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hedera_mrv
      - HEDERA_ACCOUNT_ID=${HEDERA_ACCOUNT_ID}
      - HEDERA_PRIVATE_KEY=${HEDERA_PRIVATE_KEY}
      - AUDIT_TOPIC_ID=${AUDIT_TOPIC_ID}
      - EF_GRID=${EF_GRID:-0.8}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - mrv-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ─────────────────────────────────────────────────────────────────
  # Redis - Caching & Rate Limiting
  # ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hedera-mrv-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mrv-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL - Persistent Storage
  # ─────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: hedera-mrv-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hedera_mrv
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mrv-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # Prometheus - Metrics Collection
  # ─────────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: hedera-mrv-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - mrv-network
    depends_on:
      - hedera-mrv

  # ─────────────────────────────────────────────────────────────────
  # Grafana - Monitoring Dashboard
  # ─────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: hedera-mrv-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - mrv-network
    depends_on:
      - prometheus

networks:
  mrv-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
