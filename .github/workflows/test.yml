name: CI â€” Hedera Hydropower MRV Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Train ML model (monsoon-aware)
      run: npm run ml:train

    - name: Run all tests
      run: npm test -- --forceExit --testTimeout=30000
      env:
        NODE_ENV: test

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
