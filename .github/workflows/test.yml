name: CI â€” Hedera Hydropower MRV Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Train ML model (monsoon-aware)
      run: npm run ml:train

    - name: Run all tests
      run: npm test -- --forceExit --testTimeout=30000
      env:
        NODE_ENV: test
