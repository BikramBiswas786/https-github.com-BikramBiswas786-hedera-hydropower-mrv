name: ML Model Training Pipeline

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      dataset_version:
        description: 'Training dataset version'
        required: false
        default: 'v0.1.0'
  
  # Weekly automatic retraining
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

jobs:
  generate-data:
    runs-on: ubuntu-latest
    name: Generate Training Data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Use current branch (main) instead of non-existent feature branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate synthetic data
        run: |
          mkdir -p ml/data
          node scripts/generate-training-data.js
      
      - name: Upload training data
        uses: actions/upload-artifact@v4
        with:
          name: training-data
          path: ml/data/training_*.json
          retention-days: 90

  train-model:
    runs-on: ubuntu-latest
    needs: generate-data
    name: Train ML Model
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download training data
        uses: actions/download-artifact@v4
        with:
          name: training-data
          path: ml/data
      
      - name: Install dependencies
        run: npm install
      
      - name: Train model
        run: |
          node scripts/train-and-save-model.js
      
      - name: Calculate model hash
        id: model-hash
        run: |
          HASH=$(sha256sum ml/model.json | awk '{print $1}')
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Model SHA256: $HASH"
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: ml/model.json
          retention-days: 90
      
      - name: Publish metrics
        run: |
          echo "## ML Training Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Training Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Model Location:** ml/model.json" >> $GITHUB_STEP_SUMMARY
          echo "**Model Hash:** ${{ steps.model-hash.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Model trained successfully!" >> $GITHUB_STEP_SUMMARY

  test-model:
    runs-on: ubuntu-latest
    needs: train-model
    name: Test ML Integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: ml
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ML integration tests
        run: npm run test:ml
      
      - name: Test summary
        run: |
          echo "## âœ… ML Model Testing Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "**Model:** Ready for production" >> $GITHUB_STEP_SUMMARY
