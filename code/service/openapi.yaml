openapi: 3.0.0
info:
  title: Hedera Hydropower MRV API
  version: 1.0.0
  description: Digital MRV tool for grid-connected hydropower
servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.hydropower-mrv.hedera.io
    description: Production server
paths:
  /telemetry:
    post:
      summary: Submit telemetry reading
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Telemetry'
      responses:
        '200':
          description: Telemetry accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TelemetryResponse'
        '400':
          description: Invalid telemetry
        '401':
          description: Unauthorized
  /mrv-snapshot/{deviceId}:
    get:
      summary: Get MRV snapshot for device
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
        - name: period
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: MRV snapshot retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MRVSnapshot'
components:
  schemas:
    Telemetry:
      type: object
      required: [deviceId, readings]
      properties:
        deviceId:
          type: string
        readings:
          type: array
          items:
            $ref: '#/components/schemas/Reading'
    Reading:
      type: object
      required: [kwh, timestamp]
      properties:
        kwh:
          type: number
        timestamp:
          type: string
          format: date-time
    TelemetryResponse:
      type: object
      properties:
        success:
          type: boolean
        status:
          type: string
    MRVSnapshot:
      type: object
      properties:
        deviceId:
          type: string
        period:
          type: string
        EG_MWh:
          type: number
        EF_grid_tCO2_per_MWh:
          type: number
        BE_tCO2:
          type: number
        PE_tCO2:
          type: number
        LE_tCO2:
          type: number
        ER_tCO2:
          type: number
        count:
          type: integer
